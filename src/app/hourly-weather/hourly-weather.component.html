<div class="weathercontainer">
    <div *ngFor="let hour of hours" class="mb-2">
        <p class="bg-dark text-white font-weight-bold m-0">{{hour.dt|toMilliseconds|date:"H:mm"}}</p>
        <img src="{{imgUrl+hour.weather[0].icon}}@2x.png" class="icon m-0">
        <p class="bg-warning m-0">{{hour.temp|temperature}}&deg;C</p>
    </div>
</div>
